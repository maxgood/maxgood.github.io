<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMIC-V1.0.0.21</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

            font-size: 28px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        
        .qr-container {
            margin: 20px 0;
        }
        
        .qr-code {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        
        .qr-code:hover {
            transform: scale(1.05);
        }
        
        .description {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 20px;
            line-height: 1.6;
        }
        
        .release-time {
            color: #95a5a6;
            font-size: 12px;
            font-weight: 500;
            margin-top: 15px;
            letter-spacing: 0.5px;
        }

    <div class="container">
        <h1 class="title">LMIC-V1.0.0.21</h1>
